<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <section class="section">
                            <h1 class="title is-large" style="text-align: center; font-weight: bold;">Score Keeper</h1>
                        </section>
                        <div class="card-image">
                            <figure class="image is-2by2">
                                <img src="https://e0.365dm.com/19/06/2048x1152/skysports-jordan-henderson_4684141.jpg?20190602015220"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>

                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="is-primary button card-footer-item is-large">+1 P1</button>
                                <button id="p2Button" class="is-info button card-footer-item is-large">+1 P2</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
